<body>
    <div class="container-xxl bg-white p-0">
        <!-- Navbar & Hero Start -->
        <!-- (Navbar and Hero code remains unchanged) -->

        <!-- Testimonial Start -->
        <div class="container-xxl py-5 wow fadeInUp" data-wow-delay="0.1s">
            <div class="container">
                <div class="text-center">
                    <h5 class="section-title ff-secondary text-center text-primary fw-normal">Testimonial</h5>
                    <h1 class="mb-5">Our Clients Say!!!</h1>
                </div>
                <div class="owl-carousel testimonial-carousel" id="testimonialCarousel">
                    <!-- Dynamic Reviews will be injected here -->
                </div>
            </div>
        </div>
        <!-- Testimonial End -->

        <!-- Footer Start -->
        <!-- (Footer code remains unchanged) -->

    <!-- JavaScript Libraries -->
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/js/bootstrap.bundle.min.js"></script>

    <script src="lib/waypoints/waypoints.min.js"></script>

    <script src="lib/owlcarousel/owl.carousel.min.js"></script>

    <script src="lib/tempusdominus/js/tempusdominus-bootstrap-4.min.js"></script>

    <!-- Template Javascript -->
    <script src="js/main.js"></script>

    <script>
        // Your API Key from Google Cloud Console
        const apiKey = 'AIzaSyCe3_tzgrmkaR7JEFx3TpohEv2lwzXlBFM'; // Replace with your API key
        const placeId = 'ChIJTUZNwHVYXz4RgKhHV79P8fs'; // Place ID for Nad Wasit Restaurant, Ajman

        // Fetch and display Google Reviews dynamically
        fetch(`https://maps.googleapis.com/maps/api/place/details/json?placeid=${placeId}&fields=reviews&key=${apiKey}`)
            .then(response => response.json())
            .then(data => {
                const reviews = data.result.reviews;
                let reviewsHTML = '';

                if (reviews) {
                    reviews.forEach(review => {
                        reviewsHTML += `
                            <div class="testimonial-item bg-transparent border rounded p-4">
                                <i class="fa fa-quote-left fa-2x text-primary mb-3"></i>
                                <p>${review.text}</p>
                                <div class="d-flex align-items-center">
                                    <img class="img-fluid flex-shrink-0 rounded-circle" src="img/testimonial-placeholder.jpg" style="width: 50px; height: 50px;">
                                    <div class="ps-3">
                                        <h5 class="mb-1">${review.author_name}</h5>
                                        <small>Rating: ${review.rating} / 5</small>
                                    </div>
                                </div>
                            </div>
                        `;
                    });
                    document.getElementById('testimonialCarousel').innerHTML = reviewsHTML;

                    // Initialize the Owl Carousel after injecting reviews
                    $('.testimonial-carousel').owlCarousel({
                        autoplay: true,
                        smartSpeed: 1000,
                        margin: 25,
                        loop: true,
                        nav: false,
                        dots: true,
                        items: 1
                    });
                } else {
                    document.getElementById('testimonialCarousel').innerHTML = `<p>No reviews found.</p>`;
                }
            })
            .catch(error => console.error('Error fetching reviews:', error));
    </script>
</body>

</html>
